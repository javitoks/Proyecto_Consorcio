{% extends "home.html" %}

{% block content %}

<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title"><i class="fas fa-search"></i>
      {{ titulo }}
    </h3> 
  </div>

      <div class="card-body">

        <table class="table">
            <thead>
                {% block columns %}
                {% endblock columns %}                         
            </thead>
        
            <tbody class="table-group-divider">
                {% block rows %}
                {% endblock rows %}
             </tbody>

        </table>
      </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-flat"><i class="fas fa-plus"></i> Ingresar Nuevo</button>
          <button class="btn btn-danger btn-flat"><i class="fas fa-ban"></i> Cancelar</button>
        </div>
  </div>

</div>


{% endblock %}
