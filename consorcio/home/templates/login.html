{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block content %} 


<h1 class="text-center">Login</h1>

<form action="{% url 'loguearse' %}" method="POST">
  
    {% csrf_token %} 
  
 
  <div style="width: 50%; margin: auto">
    
    {{form | crispy}}

    <p></p>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'inquilinos' %}" class="btn btn-danger">Cancelar</a>
  </div>
</form>

{% endblock %}
