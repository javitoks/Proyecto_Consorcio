{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block content %} 


{% if form.errors %}

<div class="alert alert-danger" role="alert">
  El formulario contiene errores, reviselos!
</div>

{% endif %}

<h1 class="text-center">Editar Casa</h1>

<form action=" {% url 'actualizarcasa' casa.id %}" method="POST">
  
    {% csrf_token %} 
  
  {% if mensaje %}

    <div class="alert alert-success" role="alert">
         Casa actualizada exitosamente!
    </div>

  {% endif %}

  <div style="width: 50%; margin: auto">
    
    {{form | crispy}}

    <p></p>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listado_casas' %}" class="btn btn-danger">Cancelar</a>
  </div>
</form>

{% endblock %}
