{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block content %} 


{% if form.errors %}

  <div class="alert alert-danger" role="alert"> El formulario contiene errores, reviselos! </div>

{% endif %}

<h1 class="text-center">Editar Propietario</h1>

<form method="post">{% csrf_token %}

  
  {% if mensaje %}

    <div class="alert alert-success" role="alert">
         Propietario actualizado exitosamente!
    </div>

  {% endif %}

  <div style="width: 50%; margin: auto">
    

  

    {{ form.as_p }}
    
    <p></p>

    
   <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'propietarios' %}" class="btn btn-danger">Cancelar</a>
  </div>
</form>

{% endblock %}
